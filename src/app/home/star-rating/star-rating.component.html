<div class="flex">
    <!-- Full stars -->
    <ng-container *ngFor="let star of fullStars">
        <svg class="w-6 h-6 text-yellow-400" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
        </svg>
    </ng-container>

    <!-- Half star -->
    <svg *ngIf="hasHalfStar" class="w-6 h-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="half-star-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="50%" style="stop-color: #FBBF24; stop-opacity:1" />
                <stop offset="50%" style="stop-color: #D1D5DB; stop-opacity:1" />
            </linearGradient>
        </defs>
        <path fill="url(#half-star-gradient)"
            d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
    </svg>

    <!-- Empty stars -->
    <ng-container *ngFor="let star of emptyStars">
        <svg class="w-6 h-6 text-gray-300" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
        </svg>
    </ng-container>
</div>
