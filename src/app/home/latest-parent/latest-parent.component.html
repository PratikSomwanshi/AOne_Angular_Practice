<div class="550:p-8 relative">


    <div>
        <h2 class="text-3xl font-semibold">Latest Games</h2>
        <div #scrollContainer id="scrollContainer" class="flex overflow-x-scroll gap-4 parent cursor-grab py-4"
            (scroll)="onScroll()">
            <ng-container *ngFor="let item of displayedItems">
                <app-latest-child></app-latest-child>
            </ng-container>
        </div>
    </div>

    <button (click)="scrollRight()"
        class="absolute right-[1%] top-1/2 transform -translate-y-1/2 bg-primary hover:bg-secondary text-gray-800 font-bold py-2 px-4 rounded-full h-20 transition-colors">
        &gt;
    </button>
</div>
